<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>仿Chrome恐龙小游戏</title>
</head>

<body>
	<main>
        <header>
            <h2>仿Chrome恐龙小游戏</h2>
            <div id="description">
                玩法：按空格键或UP键跳跃，碰撞到仙人掌游戏结束
                <br/>
                （推荐使用Chrome或Firefox浏览器试玩）
            </div>
        </header>
        <div id="game">
            <div id="score">0</div>
            <div id="game-initial" class="game-help-text ">按空格键开始游戏</div>
            <div id="game-over" class="game-help-text ">游戏结束（按空格键可重新开始）</div>
            <div id="dino"></div>
            <div id="track"></div>
        </div>
    </main>

	<script type="module" src="/main.js"></script>
</body>

</html>
